    <script>
        window.addEvent('domready', function() {
            var ctx = $('canvas').getContext('2d')

            var c = new Element('canvas', {
                width: 50,
                height: 5
            })
            var ctxBullet = c.getContext('2d')

            ctxBullet.fillStyle = 'rgb(255, 255, 255)'
            ctxBullet.fillRect(0, 0, 45, 5)
            ctxBullet.fillStyle = 'rgb(255, 0, 0)'
            ctxBullet.fillRect(45, 0, 5, 5)

            var x = 210, y = 110
            ctx.drawImage(c, 0, 0, 50, 5, x, y, 50, 5)

            ctx.save()
            ctx.translate(x, y)
            ctx.rotate(Math.PI/2)
            ctx.translate(-x, -y)
            ctx.drawImage(c, 0, 0, 50, 5, x, y, 50, 5)
            ctx.restore()

            ctx.save()
            ctx.translate(x, y)
            ctx.rotate(Math.PI)
            ctx.translate(-x, -y)
            ctx.drawImage(c, 0, 0, 50, 5, x, y, 50, 5)
            ctx.restore()

            ctx.save()
            ctx.translate(x, y)
            ctx.rotate(3*Math.PI/2)
            ctx.translate(-x, -y)
            ctx.drawImage(c, 0, 0, 50, 5, x, y, 50, 5)
            ctx.restore()

        })

    </script>
